@if (password()) {
<div class="mt-2">
  <div class="flex justify-between mb-1">
    <span class="text-xs font-medium text-gray-700 dark:text-white">Password Strength</span>
    <span class="text-xs font-medium text-gray-700 dark:text-white">{{ strengthLabel() }}</span>
  </div>
  <div class="w-full bg-gray-200 rounded-full h-2 dark:bg-gray-700">
    <div class="h-2 rounded-full transition-all duration-300" [class]="strengthColor()" [style.width.%]="strength() * 20"></div>
  </div>
</div>
}
